<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Samochód - AutoRent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container add-car-container">
    <div class="card add-car-card">
        <h3>Dodaj Nowy Samochód</h3>
        <form th:action="@{/cars/add}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="brand" class="form-label">Marka</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-car"></i></span>
                    <input type="text" class="form-control" id="brand" name="brand" placeholder="Wprowadź markę samochodu" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-car-side"></i></span>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Wprowadź model samochodu" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Rocznik</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Wprowadź rocznik" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="power" class="form-label">Moc (KM)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-horse-head"></i></span>
                    <input type="number" class="form-control" id="power" name="power" placeholder="Wprowadź moc w KM" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="engineCapacity" class="form-label">Pojemność silnika (l)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                    <input type="number" step="0.1" class="form-control" id="engineCapacity" name="engineCapacity" placeholder="Wprowadź pojemność silnika" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="fuelType" class="form-label">Rodzaj paliwa</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-gas-pump"></i></span>
                    <select class="form-select" id="fuelType" name="fuelType" required>
                        <option value="" selected disabled>Wybierz rodzaj paliwa</option>
                        <option value="benzyna">Benzyna</option>
                        <option value="diesel">Diesel</option>
                        <option value="lpg">LPG</option>
                        <option value="elektryczny">Elektryczny</option>
                        <option value="hybryda">Hybryda</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="transmission" class="form-label">Skrzynia biegów</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-gear"></i></span>
                    <select class="form-select" id="transmission" name="transmission" required>
                        <option value="" selected disabled>Wybierz skrzynię biegów</option>
                        <option value="manualna">Manualna</option>
                        <option value="automatyczna">Automatyczna</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Ilość miejsc</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                    <input type="number" class="form-control" id="seats" name="seats" placeholder="Wprowadź ilość miejsc" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="pricePerDay" class="form-label">Cena za dzień (PLN)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                    <input type="number" step="0.01" class="form-control" id="pricePerDay" name="pricePerDay" placeholder="Wprowadź cenę za dzień" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="imageUrl" class="form-label">Zdjęcie Samochodu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                    <input type="file" class="form-control" id="imageUrl" name="imageUrl" accept="image/*" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle me-2"></i> Dodaj Samochód</button>
        </form>
        <!-- Wiadomości sukcesu lub błędu -->
        <div th:if="${message}" class="mt-3 alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="mt-3 alert alert-danger" th:text="${error}"></div>
        <!-- Link powrotny do strony głównej -->
        <a href="/" class="back-link">← Powrót do Strony Głównej</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
