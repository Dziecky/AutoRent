<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja - AutoRent</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="register-container">
  <h2>Rejestracja</h2>

  <!-- Komunikaty sukcesu -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
  </div>

  <!-- Komunikaty błędów -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
  </div>

  <form method="post" action="/register">
    <!-- Imię -->
    <div class="mb-3">
      <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Imię</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Wprowadź swoje imię" required>
    </div>

    <!-- Nazwisko -->
    <div class="mb-3">
      <label for="surname" class="form-label"><i class="fas fa-user me-2"></i>Nazwisko</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Wprowadź swoje nazwisko" required>
    </div>

    <!-- Login -->
    <div class="mb-3">
      <label for="login" class="form-label"><i class="fas fa-sign-in-alt me-2"></i>Login</label>
      <input type="text" class="form-control" id="login" name="login" placeholder="Wybierz login" required>
    </div>

    <!-- Hasło -->
    <div class="mb-3">
      <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Hasło</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź swój email" required>
    </div>

    <!-- Numer telefonu -->
    <div class="mb-4">
      <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i>Numer telefonu</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Wprowadź swój numer telefonu" pattern="[0-9]{9}" required>
      <div class="form-text">Format: 123456789</div>
    </div>

    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus me-2"></i>Zarejestruj się</button>
  </form>

  <!-- Link do logowania -->
  <div class="mt-3 text-center">
    <p>Masz już konto? <a href="/login">Zaloguj się</a></p>
  </div>
</div>

<!-- Bootstrap JS and dependencies (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
