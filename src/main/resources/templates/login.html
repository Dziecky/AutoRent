<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie - AutoRent</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Opcjonalny plik CSS dla dodatkowych stylów -->
  <link href="/css/custom.css" rel="stylesheet">
  <style>
    /* Custom styles for the login page */

  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container login-container">
  <div class="card login-card">
    <h3>Logowanie</h3>
    <form method="post" action="/login">
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Wprowadź swój login" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź swoje hasło" required>
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
    <div th:if="${error}" class="mt-3">
      <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    </div>
    <a href="/register" class="register-link">Nie masz konta? Zarejestruj się</a>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Opcjonalny plik JS dla dodatkowych funkcji -->
<script src="/js/custom.js"></script>
</body>
</html>
